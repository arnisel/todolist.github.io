{% extends 'base.html' %}

{% block title %}Ana Sayfa - Görev Yöneticisi{% endblock %}

{% block content %}
  <!-- Stats Section -->
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <div class="flex flex-col gap-2 rounded-lg p-6 bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark shadow-soft transition-colors duration-300">
      <p class="text-base font-medium text-text-light dark:text-text-dark">Bugün Yapılacak İşler</p>
      <p class="text-4xl font-bold tracking-tight text-primary">{{ today_tasks }}</p>
    </div>
    <div class="flex flex-col gap-2 rounded-lg p-6 bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark shadow-soft transition-colors duration-300">
      <p class="text-base font-medium text-text-light dark:text-text-dark">Bu Hafta Tamamlananlar</p>
      <p class="text-4xl font-bold tracking-tight text-primary">{{ this_week }}</p>
    </div>
    <div class="flex flex-col gap-2 rounded-lg p-6 bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark shadow-soft transition-colors duration-300">
      <p class="text-base font-medium text-text-light dark:text-text-dark">Yaklaşan Görevler</p>
      <p class="text-4xl font-bold tracking-tight text-primary">{{ upcoming }}</p>
    </div>
  </div>

  <!-- Upcoming content: show static images from /static side-by-side -->
  <div class="mt-12">
    <div class="rounded-lg border border-border-light dark:border-border-dark p-6 bg-white dark:bg-card-dark">
      <p class="text-text-muted-light dark:text-text-muted-dark mb-4">İlham Panosu</p>
      <div class="grid grid-cols-2 gap-4">
        <figure class="w-full p-2 bg-background-light dark:bg-card-dark rounded-lg shadow-sm border border-transparent overflow-hidden group transform transition duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="{{ url_for('static', filename='M1.jpeg') }}" alt="Görsel 1" class="w-full h-44 object-cover rounded-md transition-transform duration-300 group-hover:scale-105" />
        </figure>
        <figure class="w-full p-2 bg-background-light dark:bg-card-dark rounded-lg shadow-sm border border-transparent overflow-hidden group transform transition duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="{{ url_for('static', filename='M2.jpeg') }}" alt="Görsel 2" class="w-full h-44 object-cover rounded-md transition-transform duration-300 group-hover:scale-105" />
        </figure>
        <figure class="w-full p-2 bg-background-light dark:bg-card-dark rounded-lg shadow-sm border border-transparent overflow-hidden group transform transition duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="{{ url_for('static', filename='M3.jpeg') }}" alt="Görsel 3" class="w-full h-44 object-cover rounded-md transition-transform duration-300 group-hover:scale-105" />
        </figure>
        <figure class="w-full p-2 bg-background-light dark:bg-card-dark rounded-lg shadow-sm border border-transparent overflow-hidden group transform transition duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="{{ url_for('static', filename='M4.jpeg') }}" alt="Görsel 4" class="w-full h-44 object-cover rounded-md transition-transform duration-300 group-hover:scale-105" />
        </figure>
      </div>
    </div>
  </div>
{% endblock %}
