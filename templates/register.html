<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kayıt Ol - Görev Yöneticisi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols loaded but limit icon font to icon elements and force Inter for text -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
<style>
    html, body, input, textarea, select, button, a, p, label, option, li, td, th, h1, h2, h3 {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif !important;
    }
    .material-symbols-outlined { font-family: 'Material Symbols Outlined' !important; font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; font-size:24px; speak:none; }
</style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af37",
                        "background-light": "#FFFFFF",
                        "background-dark": "#1A1A1A",
                        "text-light": "#1A1A1A",
                        "text-dark": "#FFFFFF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#4B5563",
                        "input-bg-light": "#F9FAFB",
                        "input-bg-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
</div>
<div class="text-center">
    <div class="flex items-center justify-center gap-3 mb-3">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="site-logo" style="width:50%;height:auto;"/>
    </div>
    <h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Hesap Oluştur</h1>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Başlamak için bilgilerinizi girin.</p>
</div>
<div class="rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-8 shadow-sm">
<form action="{{ url_for('register') }}" class="space-y-6" method="POST">
{% if error %}
    <p class="text-sm text-red-600">{{ error }}</p>
{% endif %}
<div class="flex flex-col gap-6 sm:flex-row">
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2">İsim</p>
<input name="first_name" class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm font-normal" placeholder="Adınızı girin" type="text"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2">Soyisim</p>
<input name="last_name" class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm font-normal" placeholder="Soyadınızı girin" type="text"/>
</label>
</div>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">E-posta Adresi</p>
<input name="email" class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm font-normal" placeholder="ornek@email.com" type="email"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">Şifre</p>
<div class="relative flex w-full items-stretch">
<input id="password" name="password" class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 pl-4 pr-10 text-sm font-normal" placeholder="Şifrenizi oluşturun" type="password"/>
<div class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-primary">
 
</div>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 pt-2">En az 8 karakter, bir büyük harf ve bir rakam içermelidir.</p>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">Şifreyi Onayla</p>
<div class="relative flex w-full items-stretch">
<input id="password_confirm" name="password_confirm" class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 pl-4 pr-10 text-sm font-normal" placeholder="Şifrenizi tekrar girin" type="password"/>
<div class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-primary">
 
</div>
</div>
</label>
<div>
<div class="flex items-center justify-between">
<p class="text-sm font-medium">Şifre Gücü</p>
<p id="passwordStrengthText" class="text-sm font-medium text-gray-500">—</p>
</div>
<div class="mt-2 h-2 w-full rounded-full bg-gray-200 dark:bg-gray-700">
    <div id="passwordStrengthBar" class="h-2 rounded-full bg-transparent" style="width:0%"></div>
</div>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-6 text-sm font-bold text-background-dark transition-colors hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">Kayıt Ol</button>
</form>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
                Zaten bir hesabın var mı?
                <a class="font-medium text-primary hover:underline" href="{{ url_for('login') }}">Giriş Yap</a>
</p>
</div>
</div>
<script>
    (function(){
        const pwd = document.getElementById('password');
        const text = document.getElementById('passwordStrengthText');
        const bar = document.getElementById('passwordStrengthBar');
        if(!pwd) return;
        function scorePassword(s){
            let score = 0;
            if(!s) return 0;
            if(s.length >= 8) score++;
            if(/[A-Z]/.test(s)) score++;
            if(/[0-9]/.test(s)) score++;
            if(/[^A-Za-z0-9]/.test(s)) score++;
            return score; // 0..4
        }
        function update(){
            const s = pwd.value;
            let score = scorePassword(s);
            // if too short, force low
            if(s.length > 0 && s.length < 8) score = Math.min(score, 1);
            const percent = Math.round((score/4)*100);
            bar.style.width = percent + '%';
            // color + label
            let label = 'Zayıf';
            let color = 'bg-red-500';
            if(score <= 1){ label = 'Zayıf'; color = 'bg-red-500'; }
            else if(score == 2){ label = 'Orta'; color = 'bg-orange-500'; }
            else if(score == 3){ label = 'Güçlü'; color = 'bg-green-500'; }
            else if(score == 4){ label = 'Çok Güçlü'; color = 'bg-teal-400'; }
            text.textContent = label;
            // set color classes (remove previous bg-*)
            bar.className = 'h-2 rounded-full ' + color;
        }
        pwd.addEventListener('input', update);
        // initialize
        update();

        // show/hide toggles for password fields
        (function(){
            const t1 = document.getElementById('registerToggle');
            const p1 = document.getElementById('password');
            const t2 = document.getElementById('registerToggleConfirm');
            const p2 = document.getElementById('password_confirm');
            if(t1 && p1){
                t1.addEventListener('click', function(){
                    if(p1.type === 'password'){
                        p1.type = 'text';
                        t1.textContent = 'visibility_off';
                    } else {
                        p1.type = 'password';
                        t1.textContent = 'visibility';
                    }
                });
            }
            if(t2 && p2){
                t2.addEventListener('click', function(){
                    if(p2.type === 'password'){
                        p2.type = 'text';
                        t2.textContent = 'visibility_off';
                    } else {
                        p2.type = 'password';
                        t2.textContent = 'visibility_off' === t2.textContent ? 'visibility' : 'visibility';
                        // normalize to 'visibility' when hidden
                        t2.textContent = (p2.type === 'password') ? 'visibility' : 'visibility_off';
                    }
                });
            }
        })();
    })();
</script>
</body></html>
