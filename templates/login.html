<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskMaster - Giriş Yap</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#d4af35",
            "background-light": "#f8f7f6",
            "background-dark": "#201d12",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(32,29,19)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
<div class="layout-container flex h-full grow flex-col items-center justify-center w-full">
<div class="w-full max-w-md space-y-8 rounded-xl bg-white/50 p-6 shadow-sm ring-1 ring-black/5 backdrop-blur-sm dark:bg-black/10 dark:ring-white/10 sm:p-10">
<div class="text-center">
  <div class="flex items-center justify-center gap-3">
    <!-- Login page: single small logo (dark-mode uses invert filter fallback) -->
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="site-logo--small login-logo" style="width:50%;height:auto;" />
  </div>
  <h1 class="text-gray-900 dark:text-white text-3xl font-bold tracking-tight">TaskMaster</h1>
  <p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pt-1">Planla, Yönet, Başar!</p>
</div>
<div class="space-y-6">
<form method="post" action="{{ url_for('login') }}">
{% if error %}
  <p class="text-sm text-red-600">{{ error }}</p>
{% endif %}
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email</p>
<input name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="ornek@email.com" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Şifre</p>
<div class="flex w-full flex-1 items-stretch">
<input id="loginPassword" name="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white focus:outline-0 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Şifrenizi girin" type="password" value=""/>
<div class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 items-center justify-center px-3 rounded-r-lg border-l-0">
<span id="loginToggle" class="material-symbols-outlined text-xl" style="cursor:pointer">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-3">
<input name="remember" class="h-4 w-4 rounded border-gray-400 dark:border-gray-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-primary focus:outline-none" id="rememberMe" type="checkbox"/>
<label class="text-gray-700 dark:text-gray-300 text-sm font-normal leading-normal select-none cursor-pointer" for="rememberMe">Beni Hatırla</label>
</div>
<!-- 'Şifremi unuttum' removed per request -->
</div>
<div class="flex flex-col gap-4">
<button type="submit" class="flex items-center justify-center text-center font-medium relative rounded-lg px-6 h-12 text-base bg-primary text-background-dark hover:bg-primary/90 transition-colors w-full">Giriş Yap</button>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">
               Hesabın yok mu? <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="{{ url_for('register') }}">Kayıt Ol</a>
</p>
</div>
</form>
</div>
</div>
</div>
</div>
<script>
  (function(){
    const toggle = document.getElementById('loginToggle');
    const input = document.getElementById('loginPassword');
    if(!toggle || !input) return;
    toggle.addEventListener('click', function(){
      if(input.type === 'password'){
        input.type = 'text';
        toggle.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        toggle.textContent = 'visibility';
      }
    });
  })();
</script>
</body></html>
